name: Run tests

on: [push, pull_request]

jobs:
  tests:
    name: ${{ matrix.name}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - os: ubuntu-latest
            python-version: 3.12
            name: Python 3.12 with minimal dependencies
            toxenv: py312-test
          - os: ubuntu-latest
            python-version: 3.11
            name: Python 3.11 with minimal dependencies
            toxenv: py311-test
          - os: ubuntu-latest
            python-version: '3.10'
            name: Python 3.10 with minimal dependencies
            toxenv: py310-test
          - os: ubuntu-latest
            python-version: 3.9
            name: Python 3.9 with minimal dependencies
            toxenv: py39-test
          - os: ubuntu-latest
            python-version: 3.8
            name: Python 3.8 with minimal dependencies
            toxenv: py38-test
          - os: ubuntu-latest
            python-version: 3.9
            name: Python 3.9 with all dependencies (except CASA)
            toxenv: py39-test-all


          - os: ubuntu-latest
            python-version: 3.12
            name: Python 3.12 with minimal dependencies and CASA
            toxenv: py312-test-casa
          - os: ubuntu-latest
            python-version: 3.12
            name: Python 3.12, CASA, and dev versions of key dependencies
            toxenv: py312-test-casa-dev


          - os: ubuntu-latest
            python-version: 3.12
            name: Python 3.12, all dependencies, and dev versions of key dependencies
            toxenv: py312-test-dev
          - os: macos-latest
            python-version: 3.12
            name: Python 3.12 with all dependencies, and dev versions of key dependencies (no CASA) on MacOS X
            toxenv: py312-test-all-dev
          - os: windows-latest
            python-version: 3.12
            name: Python 3.12, all dependencies, and dev versions of key dependencies (no CASA) on Windows
            toxenv: py311-test-all-dev
          - os: ubuntu-latest
            python-version: 3.11
            name: Documentation
            toxenv: build_docs

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install testing dependencies
      run: python -m pip install tox codecov
    - name: Run tests with ${{ matrix.name }}
      run: tox -v -e ${{ matrix.toxenv }}

    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
